<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template Portal</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/listview-grid.css">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	
    <!-- Global site tag (gtag.js) - Google Analytics -->

</head>
<body>
<div data-role="page" data-theme="b" id="demo-page" class="my-page">

    <div data-role="header">
        <h1>Template Portal</h1>
        <a href="./" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext" data-rel="back" data-ajax="false">Back</a>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <!-- You can add extra content at the top of the page here before the tiles -->

        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search...">
            <!-- ~*~  PLEASE INSERT ALL YOUR TILE CODE BELOW THIS LINE  ~*~ -->
            <!-- SSL CERTIFICATE -->
            <li><a href="#sslcert-popup" data-rel="popup" data-position-to="window" data-transition="pop">
                <img src="img/icon/sslcert.jpg" class="ui-li-thumb">
                <h2>SSL Certificate</h2>
                <p> SCS SSL Certificate for Internet </p>
                <p class="ui-li-aside">Internet</p>
            </a></li>
            
            <!-- DOWNLOAD GOOGLE CHROME -->
            <li><a target="_blank" href="https://www.google.com/chrome/">
                <img src="img/icon/chrome.jpg" class="ui-li-thumb">
                <h2>Google Chrome</h2>
                <p>Google Chrome Browser</p>
                <p class="ui-li-aside">External</p>
            </a></li>
            
            <!-- Next tile goes here -->
            
            <!-- ~*~  PLEASE INSERT ALL YOUR TILE CODE ABOVE THIS LINE  ~*~ -->
        </ul><!-- /listview -->
    </div><!-- /content -->
    
<!-- ~*~  PLEASE INSERT ALL YOUR POPUP CODE BELOW THIS LINE  ~*~ -->

<!-- SSL CERTIFICATE -->
<div data-role="popup" id="sslcert-popup" data-overlay-theme="b" data-theme="b" data-dismissible="true">
    <div data-role="header" data-theme="a">
    <h1>Software Version</h1>
    </div>
    <div role="main" class="ui-content">
        <h3 class="ui-title">Please select your operating system from below.</h3>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" target="_blank"><img src="img/windows.svg" width="50"> <br /> Windows </a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" target="_blank"><img src="img/mac.png" width="50"> <br /> Mac OSX </a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" target="_blank"><img src="img/icon/cert.png" width="50"> <br /> Cert File </a>
        <p> Updated: 01/01/2020 </p>
    </div>
</div>

<!-- Next Popup goes here -->

<!-- ~*~  PLEASE INSERT ALL YOUR POPUP CODE ABOVE THIS LINE  ~*~ -->

</div><!-- /page -->

</body>
</html>
